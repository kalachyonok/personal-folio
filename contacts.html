<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>Personal-folio</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <div class="header-brand">BRAND-STRATEG</div>
            <div class="header-logo">
              <img src="img/code.svg" alt="" />
            </div>

            <nav class="header-nav">
              <a class="header-nav-link" href="index.html">Home</a>
              <a class="header-nav-link" href="about.html">About me</a>
              <a class="header-nav-link active" href="contacts.html"
                >Contacts</a
              >
            </nav>
          </div>
        </div>
        <!-- container -->
      </header>

      <div class="container">
        <main class="content">
          <div class="content-header">
            <h1 class="title">
              Write me a <span style="color: #2b7ded">message</span>
            </h1>
            <div class="text">
              <p>
                Many desktop publishing packages and web page editors now use
                Lorem
              </p>
            </div>
          </div>

          <form class="form" action="/" method="post">
            <div class="form-group">
              <input class="input" type="text" name="name" placeholder="Name" />
            </div>
            <div class="form-group">
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                class="input"
                type="tel"
                name="phone"
                placeholder="Phone"
              />
            </div>
            <div class="form-group">
              <textarea
                class="textarea"
                name="text"
                placeholder="Message"
              ></textarea>
            </div>

            <div class="form-group">
              <button class="btn btn-full" type="submit">Send message</button>
            </div>
          </form>
        </main>
      </div>

      <!-- Footer -->

      <footer class="footer">
        <div class="container">
          <div class="contacts">
            <a class="contacts-link" href="mailto:olga.calachyowa@yandex.by">
              <img
                class="contacts-icon"
                src="img/mail.svg"
                alt="mail"
              />olga.calachyowa@yandex.by</a
            >
            <a class="contacts-link" href="tel:+375292256954">
              <img class="contacts-icon" src="img/phone.svg" alt="phone" />+375
              29 225 69 54</a
            >
          </div>
        </div>
      </footer>

      <img class="author" src="img/me.png" alt="me" />
    </div>
    <!-- page -->
  </body>
</html>
